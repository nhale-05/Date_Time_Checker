<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Validator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="images/fu_logo.png" alt="FU Logo" class="logo">
        </div>
        <h1>Date Time Checker</h1>
        <p class="subtitle">Enter a date to validate and see the day of the week</p>
        
        <div class="form-group">
            <div class="input-group">
                <label for="day">Day:</label>
                <input type="number" id="day" placeholder="DD" min="1" max="31">
            </div>
            
            <div class="input-group">
                <label for="month">Month:</label>
                <input type="number" id="month" placeholder="MM" min="1" max="12">
            </div>
            
            <div class="input-group">
                <label for="year">Year:</label>
                <input type="number" id="year" placeholder="YYYY" min="1">
            </div>
        </div>
        
        <button id="checkBtn" onclick="validateDate()">Validate Date</button>
        
        <div id="result" class="result hidden"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
